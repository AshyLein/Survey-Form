<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Camper Cafe Survey Form</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">Camper Cafe Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve Camper Cafe</p>
    <hr>
     <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">

       <fieldset>
         <label for="name" id="name-label">Name
           <input id="name" name="name" type="text" placeholder="Enter your name" required>
         </label>
         <label for="email" id="email-label">Email
           <input id="email" name="email" type="email" placeholder="Enter your Email" required>
         </label>
         <label for="number" id="number-label">Age(optional)
           <input id="number" name="age" type="number" min="12" max="120" placeholder="Enter a number">
         </label>
       </fieldset>

       <fieldset>
         <label for="dropdown" id="dropdown-label" >Which option best describes you?
           <select id="dropdown" name="customer-frequency" >
            <option value="">(select one)</option>
            <option value="1">regular customer</option>
            <option value="2">occasional customer</option>
            <option value="3">new customer</option>
            <option value="4">one-time customer</option>
             <option value="5">other</option>
           </select>
         </label>
       </fieldset>

       <fieldset>
         <label for="rating" id="rating-label">Would you recommend visiting Camper Cafe?<br>
           <input id="rating" name="radio-button" type="radio" class="inline" value="1" checked>Yes<br>
           <input id="rating" name="radio-button" type="radio" class="inline" value="2">Maybe<br>
           <input id="rating" name="radio-button" type="radio" class="inline" value="3">No
         </label>
       </fieldset>

       <fieldset class="improvements">
         <label for="improvements" id="improvements-label">What would you like to see improved about Camper Cafe?<br>
         <input id="improvements" name="check-box" type="checkbox" value="1" class="inline"checked>Nothing<br>
         <input id="improvements" name="check-box" type="checkbox" value="3" class="inline">Prices<br>
           <input id="improvements" name="check-box" type="checkbox" value="2" class="inline">Customer service<br>
           <input id="improvements" name="check-box" type="checkbox" value="4" class="inline">More coffee options<br>
           <input id="improvements" name="check-box" type="checkbox" value="5" class="inline">More dessert options<br>
           <input id="improvements" name="check-box" type="checkbox" value="7" class="inline">More milk alternatives<br>
           <input id="improvements" name="check-box" type="checkbox" value="6" class="inline">Other food options (let us know in the additional comments box)<br>
         </label>
       </fieldset>

       <fieldset>
         <label for="additional-comments" id="additional-comments-label">Let us know about any additional comments or suggestions:
           <textarea id="additional-comments" name="additional comments" rows="4" cols="30" placeholder="additional comments or suggestions"></textarea>
         </label>
       </fieldset>
       <input type="submit" value="Submit" id="submit">
     </form>
     </div>
  </body>
</html>
